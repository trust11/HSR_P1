<!DOCTYPE html>
<html lang="en">

<head>
    <!--  Meta  -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="stylesheet" href="./css/default.css">
    <link id="colorStyle" rel="stylesheet" href="./css/blue.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/handlebars-v4.1.2.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/model.js"></script>
    <script src="js/helper.js"></script>
</head>
<body>

<main id="main-container">
    <header>
        <div class="btn-wrapper">
            <select id="btn-choose-theme">
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
            </select>
            <button id="btn-create-new-note" class="btn-wrapper-right">Create New Note</button>
        </div>
        <div id="btn-note-sort" class="rbt-wrapper">
            <div>
                <input id="rib-orderby-completed-by-date" type="radio" name="rg" checked="checked">
                <label for="rib-orderby-completed-by-date">Completed by</label>
            </div>
            <div>
                <input id="rib-orderby-create-date" type="radio" name="rg">
                <label for="rib-orderby-create-date">Created at</label>
            </div>
            <div>
                <input id="rib-orderby-importance" type="radio" name="rg">
                <label for="rib-orderby-importance">Importance</label>
            </div>
            <div>
                <input id="btn-show-done" type="checkbox">
                <label for="btn-show-done">Done</label>
            </div>
        </div>

    </header>
    <div id="note-overview"  >

    </div>
    <script id="note-overview-template" type="text/x-handlebars-template">
            {{#each this}}
            <div id="note-tile">
                <h3>{{title}}</h3>
                <p id="note-tile-description">{{description}}</p>
                <div id="note-tile-meta">
                    <p>Importance</p><p> {{importance}}</p>
                    <p>Finished</p><p>{{#if finished}}Is Finished{{else}}Not finished{{/if}}</p>
                    <p>CompleteBy</p><p>{{completedBy}}</p>
                    <p>Changed</p><p>{{changedAt}}</p>
                    <p>Created</p><p>{{created}}</p>
                </div>
                <div id="note-tile-footer">
                    <a href="#" id="note-tile-delete" data-note-id={{_id}}>Delete</a>
                    <a href="#" id="note-tile-edit" data-note-id={{_id}}>Edit</a>
                    <a href="#" id="note-tile-finish" data-note-id={{_id}}>Finish</a>
                </div>
            </div>
            {{/each}}
        </script>
    <div  id="dialog-edit-note-container">
        <form id="dialog-edit-note">
            <label for="dialog-note-title-field">Title</label>
            <input id="dialog-note-title-field" type="text" placeholder="...your note title...">

            <label for="dialog-note-description-field">Description</label>
            <textarea id="dialog-note-description-field" type="text" placeholder="...your note details..."></textarea>

            <label for="dialog-note-importance-indicator">Importance</label>
            <select type="text" id="dialog-note-importance-indicator">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="dialog-note-date-field">Done Date</label>
            <input id="dialog-note-date-field" type="date">

            <button id="dialog-ed-btn-reset-note" type="reset">Reset</button>
            <button id="dialog-ed-btn-save-note">Save</button>
            <button id="dialog-ed-btn-cancel-note">Cancel</button>
        </form>
    </div >

    <footer>
        <div class="btn-wrapper">
            <div class="footer-author">Created by Michael Aebi</div>
            <div class="btn-wrapper-right">Beta0</div>
        </div>
    </footer>
</main>

<!-- Scripts -->
<script>let controller = new Controller();</script>
</body>

</html>
